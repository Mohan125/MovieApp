<div class="container">
    <div class="row">
        <div class="col-sm" *ngFor="let movie of movies">
            <div class="card">
                <div class="card-body">
                    <div>
                        <h3 class="card-title">{{movie.title}}</h3>
                        <a [routerLink]="['movie']" [queryParams]="{title:movie.title}">Details</a>

                    </div>
                   
                </div>
            </div>
        </div>

    </div>
</div>
