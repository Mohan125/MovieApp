 <div class="abc">
        
  <div class="pen">
      <h1 style="text-decoration-style: solid;text-align: center;">Login</h1>
      <br>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form ">
          <div class="form-group  ">
            <label for="UserName">User Name</label>
  
            <input type="text" class="form-control" id="UserName"  placeholder="User Name" ngModel name="UserName">
          </div>
          <br>
          
          <div class="form-group ">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password" ngModel name="Password">
          </div>
          <br>
          <button type="submit" class="btn btn-info">Login</button>
          <br>
          <br>
          <button type="submit" class="btn btn-primary" (click) = "loadSignup()">New User</button>
        </form>
  </div>
  
</div>
