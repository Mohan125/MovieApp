



  
 <div class="abc">
        
  <div class="pen">
      <h1 style="text-decoration-style: solid;text-align: center;">Sign up</h1>
      <br>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form">
        <div class="form-group">
          <label for="UserName">User Name</label>
          <input type="text" class="form-control" id="UserName"  placeholder="User Name" ngModel name="UserName">
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName"  placeholder="First Name" ngModel name="FirstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName"  placeholder="Last Name" ngModel name="LastName">
          </div>
          
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Password" ngModel name="Password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" class="form-control" id="confirmPassword"  placeholder="Confirm Password" ngModel name="ConfirmPassword">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
  
</div>
